<body>

<!-- ACCEPT OVERLAY -->
<div id="overlay" class="overlay">

<!-- MAIN APP -->
<div id="app" class="hidden">

  <!-- Step 1: File selection -->
  <div id="stepFile" class="step">
    <h2>ğŸ“ Choose a file</h2>
    <div id="fileDrop" class="drop-area">Drag & Drop or Click to Select File</div>
    <input type="file" id="fileInput" hidden>
    <p id="selectedFile"></p>
  </div>

  <!-- Step 2: Encrypt / Decrypt -->
  <div id="stepAction" class="step hidden">
    <h2>ğŸ” Choose Action</h2>
    <button id="encryptBtn" disabled>Encrypt</button>
    <button id="decryptBtn" disabled>Decrypt</button>
  </div>

  <!-- Step 3: Password Options -->
  <div id="passwordOptions" class="step hidden">
    <h2>ğŸ”’ Password</h2>
    <button id="ownPasswordBtn">Use My Own Password</button>
    <button id="genPasswordBtn">Generate Strong Password (~100 chars)</button>
    <input type="text" id="genPassword" readonly>
    <button id="copyPassword">Copy</button>
  </div>

  <!-- Step 4: Status / Download -->
  <div id="statusSection" class="step hidden">
    <p id="statusText"></p>
    <button id="backToMenu">Back to Main Menu</button>
  </div>

  <!-- Footer -->
  <footer>
    <a href="https://github.com/gtkthecoder" target="_blank">
      <img src="assets/github.svg" alt="GitHub" class="github-icon">
